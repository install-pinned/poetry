
name: "latest pins"

on:
  workflow_dispatch:
  schedule:
    - cron: '25 4,16 * * *'

jobs:
  update_pins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@f064c84ddba8609eaa6f191659f0f166260f175b
        with:
            version: "0.5.7"

      - run: uv --directory ${{ runner.temp }} init --no-workspace --no-readme --name install-pinned
      - run: uv --directory ${{ runner.temp }} add --no-sync poetry
      - run: uv --directory ${{ runner.temp }} export -o ${{ github.workspace }}/requirements.txt

      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "install-pinned bot"
            git config --global user.email "install-pinned@users.noreply.github.com"
            git add --all
            ver=$(curl -Ls https://pypi.org/pypi/poetry/json | jq -r .info.version)
            git commit -m "update pins (poetry $ver)"
            commit=$(git rev-parse HEAD)
            sed -i -E "s/@[0-9a-f]{40}.*/@$commit  # $ver/g" README.md
            git commit -am "update README.md (poetry $ver)"
            git push
          fi
