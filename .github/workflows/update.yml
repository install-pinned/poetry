
name: "latest pins"

on:
  workflow_dispatch:
  schedule:
    - cron: '25 4,16 * * *'

jobs:
  update_pins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry from PyPI
        uses: install-pinned/poetry@d95a199a06c2eb4e23169dd4f7139bb645b9dbe2  # 1.3.2

      - run: poetry init --name lockenv --python "*" --directory ${{ runner.temp }} --no-interaction
      - name: "Run poetry add poetry ..."
        shell: python
        run: |
          import re
          import subprocess
          try:
              subprocess.run([
                  "poetry", "add", 
                  "--directory", "${{ runner.temp }}", 
                  "--no-interaction", 
                  "--lock",
                  "poetry"
              ], check=True, capture_output=True, text=True) 
          except subprocess.CalledProcessError as e:
              if m := re.search(r'set the `python` property to "(.+?)"', e.stderr):
                  print(f"Retrying with --python {m[1]}...")
                  subprocess.run([
                      "poetry", "add", 
                      "--directory", "${{ runner.temp }}", 
                      "--no-interaction", 
                      "--lock",
                      "--python", m[1],
                      "poetry"
                  ], check=True) 
              else:
                  raise
      - run: poetry export -o requirements.txt --directory ${{ runner.temp }} --no-interaction

      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "install-pinned bot"
            git config --global user.email "install-pinned@users.noreply.github.com"
            git add --all
            ver=$(curl -Ls https://pypi.org/pypi/poetry/json | jq -r .info.version)
            git commit -m "update pins (poetry $ver)"
            commit=$(git rev-parse HEAD)
            sed -i -E "s/@[0-9a-f]{40}.*/@$commit  # $ver/g" README.md
            git commit -am "update README.md (poetry $ver)"
            git push
          fi
