
name: "update pins"

on:
  workflow_dispatch:
  schedule:
    - cron: '25 4,16 * * *'

jobs:
  update_pins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry from PyPI
        uses: install-pinned/poetry@d95a199a06c2eb4e23169dd4f7139bb645b9dbe2  # 1.3.2
      - run: poetry init   --directory ${{ runner.temp }} --no-interaction --name lockenv --python ">=3.7"
      - run: poetry add    --directory ${{ runner.temp }} --no-interaction --lock poetry                      
      - run: poetry export --directory ${{ runner.temp }} --no-interaction -o requirements.txt             

      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "install-pinned bot"
            git config --global user.email "install-pinned@users.noreply.github.com"
            git add --all
            ver=$(curl -Ls https://pypi.org/pypi/poetry/json | jq -r .info.version)
            git commit -m "update pins (poetry $ver)"
            commit=$(git rev-parse HEAD)
            sed -i -E "s/@[0-9a-f]{40}.*/@$commit  # $ver/g" README.md
            git commit -am "update README.md (poetry $ver)"
            git push
          fi
